<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="maechannelerへのお問い合わせページです。サイトの内容やプロジェクトに関するお問い合わせをお待ちしています。">
    <title>コンタクト - maechanneler's Lab</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <header class="header">
        <div class="page-title">
            <span>Contact</span>
        </div>
    </header>
    <nav class="globalnav">
        <ul class="globalnav-list">
            <li class="heading02"><a href="../index.html">トップ</a></li>
            <li class="heading02"><a href="../profile/index.html">プロフィール</a></li>
            <li class="heading02"><a href="../diary/index.html">日記</a></li>
            <li class="heading02"><a href="../album/index.html">アルバム</a></li>
            <li class="heading02"><a href="../apps/index.html">アプリ</a></li>
            <li class="heading02"><a href="../contact/index.html">コンタクト</a></li>
        </ul>
    </nav>
    <main>
        <div class="wrapper">
            <section class="contact-section">
                <h2 class="section-title">Get in Touch</h2>
                <p class="contact-description">
                    サイトの内容やプロジェクトに関するお問い合わせをお待ちしています。
                    下記フォームよりメッセージをお送りください。
                </p>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name" class="form-label">
                            <i class="fas fa-user"></i>
                            お名前
                            <span class="required">必須</span>
                        </label>
                        <input type="text" id="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            メールアドレス
                            <span class="required">必須</span>
                        </label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">
                            <i class="fas fa-heading"></i>
                            件名
                        </label>
                        <input type="text" id="subject" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">
                            <i class="fas fa-comment"></i>
                            メッセージ
                            <span class="required">必須</span>
                        </label>
                        <textarea id="message" class="form-textarea" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-button">
                            <i class="fas fa-paper-plane"></i>
                            送信する
                        </button>
                    </div>
                </form>

                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <p>返信までに2-3営業日ほどお時間をいただく場合があります。</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-shield-alt"></i>
                        <p>お客様の個人情報は厳重に管理し、お問い合わせへの対応以外には使用いたしません。</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p class="copy"><small>&copy; 2024 maechanneler's Lab</small></p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('お問い合わせありがとうございます。\n内容を確認次第、ご返信させていただきます。');
        });
    </script>
  </body>
</html>
