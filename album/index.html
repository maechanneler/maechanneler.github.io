<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore maechanneler's photo gallery showcasing moments and memories from various journeys.">
    <title>Gallery - maechanneler's Lab</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="../assets/css/album.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
  </head>
  <body class="gallery">
    <header class="header">
        <div class="page-title">
            <span>Photo Gallery</span>
        </div>
    </header>
    <nav class="globalnav">
        <ul class="globalnav-list">

                <div class="gallery" id="lightgallery">
                    <a href="./images/regular/001.jpg" class="gallery-item" data-sub-html="<h4>Porsche Museum</h4>">

                    <a href="./images/regular/002.jpg" class="gallery-item">

        <p class="copy"><small>&copy; 2024 maechanneler's Lab</small></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        lightGallery(document.getElementById('lightgallery'), {
            speed: 500,
            plugins: [lgZoom],
            download: false
        });
    </script>

</html>
